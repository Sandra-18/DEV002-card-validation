<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    </header>
    <main>
        <section class="izquierda">
          <aside>
            <p class="tituloBlack">BLACK</p>
            <p class="tituloBlack">FRI</p>
            <p class="tituloBlack">DAY</p>
          </aside>
          <figure class="containerImagen">
            <img src="img/logo_off (1).png" alt="descuento" width="300px" height="300px">
          </figure>
        </section>
        <section class="derecha">
          <div class="containerRegistro">
            <aside class="containerAside">
              <p class="frase">IMAGINA LO <br>QUE ESPERA<br> POR TI</p>
            </aside>
            <form class="formulario" action="formulario.html">
              <input type="text" name="registroNombre" id="registro" class="registroNombre" placeholder="Ingresa tu Nombre" required autocomplete="off">
             <input type="submit" name="welcome" value="WELCOME" id="bienvenido" onclick="comenzar()">
            </form>
          </div>
        </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
